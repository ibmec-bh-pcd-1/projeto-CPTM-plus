<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/paglogin.css">
</head>
<body>
    <div class="duascores">
        <div class="opacidade">
            <div class="forms">
                <div class="form-container">
                    <form action="index.html">
                        <div class="formulario">
                            <label for="usuario">
                              <img src="../../assets/icons/iconeUsuario.png.png" alt="Ícone de Usuário" class="icone">
                            </label>
                            <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                        </div>
                        <div class="formulario">
                            <label for="senha">
                              <img src="../../assets/icons/iconeSenha.png.png" alt="Ícone de Usuário" class="icone">
                            </label>
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>

                    <button onclick="window.location.href='index.html'"style="background-color: #EE3338;" >Entrar</button>                        
                    </form>
                    <button onclick="window.location.href='cadastro.html'"style="background-color: #716061;">Cadastre-se</button>

                </div>
            </div>
        </div>

        <div class="vermelha">
            <img class="logocptm" src="../../assets/img/cptmLogoRed.png" alt="">
        </div>
        <div class="branca">
            <img src="../../assets/img/cptmTremCptm.png" alt="" class="tremcptm">
        </div>
    </div>

</body>
</html>
