<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPTM Web App</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="../../assets/img/cptmLogoRed.png" alt="" style="width: 70px;">
        <div class="profile" onclick="toggleMenu()">
            <p><b>Túlio</b></p>
            <img src="../../assets/icons/user-circle.png" style="height: 25px;" alt="">
        </div>
    </header>
    
    <nav id="side-menu" class="side-menu">
        <ul>
            <li><a href="#" onclick="logout()">Sair da conta</a></li>
            <li><a href="#" onclick="changeAccount()">Mudar de conta</a></li>
            <li><a href="#" onclick="accessAccount()">Acessar conta</a></li>
        </ul>
    </nav>

    <nav>
        <div class="selected">
            <p><b>Cartões</b></p>
        </div>
        <a href="qrCode.html">
            <p style="padding-left: 3vh;"><b>QR Codes</b></p>
        </a>
    </nav>

    <div class="mainText">
        <p style="font-size: xx-large;">
            <b>Meus QR Codes</b>
        </p>
        <p style="font-size: larger;">
            <b>Veja seus QR Codes, recarregue e mais</b>
        </p>
    </div>

    <section>
        <principal>
            <img src="../../assets/icons/bilhete.png" alt="">
        </principal>
        <saldo>
            <img src="../../assets/icons/switch.png" alt="" style="height: 4vh;">
            <p><b>Trocar <br> Cartão</b></p>
        </saldo>
    </section>

    <main>
        <principal>
            <div>
                <img src="../../assets/icons/money.png" alt="">
                <p><b>Recarregar</b></p>
            </div>
            <div>
                <img src="../../assets/icons/routes.png" alt="">
                <p><b>Rotas</b></p>
            </div>
        </principal>
        <secundario>
            <div>
                <img src="../../assets/icons/star.png" alt="">
                <p><b>Favoritos</b></p>
            </div>
            <div>
                <img src="../../assets/icons/extrato.png" alt="">
                <p><b>Extrato</b></p>
            </div>
            <div>
                <img src="../../assets/icons/gear.png" alt="">
                <p><b>Ajustes</b></p>
            </div>
        </secundario>
    </main>
<script src="../scripts/script.js" defer></script>
</body>
</html>
