<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - QR Code</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="../css/qr-code.css" rel="stylesheet">
</head>
<body>

  <header class="header">
    <img src="../../assets/icons/gerarQRcode.svg" alt="Logo CPTM">
  </header>

  <div class="app-container">
    <div class="qr-code-container">
      <div class="qr-code">
        <img src="../../assets/icons/qrCode.svg" alt="QR Code para pagamento">
      </div>
      <div class="qr-info">
        <h3>Pagamento de Metrô</h3>
        <p>Aponte sua câmera para o código QR e finalize seu pagamento.</p>
      </div>
    </div>
    
    <div class="voltar">
      <button class="btn-voltar" onclick="window.location.href='index.html'"><b>Voltar</b></button>
    </div>
  </div>

</body>
</html>
