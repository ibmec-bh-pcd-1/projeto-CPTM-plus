<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problema</title>
    <link rel="stylesheet" href="../css/reportarProblema.css">
    <link rel="shortcut icon" href="../../assets/icons/cptmplusRed.svg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../../assets/img/cptmLogoRed.png" alt="Logo CPTM" class="logo">
    </header>

    <main>
        <h2>Reporte de Problemas</h2>
        <form class="report-form">
            <label for="problema">Descreva o Problema:</label>
            <textarea id="problema" name="problema" rows="5" placeholder="Descreva o problema aqui..."></textarea>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </main>

    <footer>
        <a href="index.html" class="back-button">Voltar</a>
    </footer>

    <script src="../scripts/reportarProblemas.js"></script> 

</body>
</html>
